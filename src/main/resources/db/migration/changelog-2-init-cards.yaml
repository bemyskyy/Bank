- changeSet:
    id: 2
    author: test
    changes:
      - createTable:
          tableName: cards
          columns:
            - column:
                name: id
                type: BIGSERIAL
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: card_number
                type: VARCHAR(50)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: owner_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: expiration_date
                type: DATE
                constraints:
                  nullable: false
            - column:
                name: status
                type: VARCHAR(20)
                defaultValue: 'ACTIVE'
            - column:
                name: balance
                type: DECIMAL(19,2)
                defaultValueNumeric: 0