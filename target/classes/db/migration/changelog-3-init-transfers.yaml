databaseChangeLog:
  - changeSet:
      id: 3
      author: test
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_from_card

        - addForeignKeyConstraint:
            baseTableName: transfers
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfers_to_card